<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Exercicio</h1>
        <h2>Me dê um <b style="color: rgb(0, 255, 157); text-decoration: underline;">número B</b> que seja maior que <b style="color: rgb(0, 255, 157); text-decoration: underline;">número A</b></h2>
        <form id="submit-form">
            <input type="number" id="number-a" required placeholder="Numero A" />
            <input type="number" id="number-b" required placeholder="Numero B" />
            <button id="btn-submit" type="submit">Enviar</button>
        </form>
        <p class="success-message"></p>
        <p class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
